name: chocolatine

on:
  push:
    branches-ignore:
    - "ga-ignore-*"
  pull_request:
    branches-ignore:
    - "ga-ignore-*"

env:
  EXECUTABLE: "./107transfer"

jobs:
  check_coding_style:
    name: "coding-style-errors"
    runs-on: ubuntu-latest
    container: ghcr.io/epitech/coding-style-checker:latest
    steps:
      - uses: actions/checkout@v3
      - name: "Run coding style check script"
        run: check.sh . .

  check_program_compilation:
    name: "check compilation"
    needs: [check_coding_style]
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/epitech/coding-style-checker:latest
    steps:
      - uses: actions/checkout@v3

      - name: "make"
        run: |
          make
        timeout-minutes: 2

      - name: "make clean"
        run: |
          make clean
        timeout-minutes: 1

      - name: "make re"
        run: |
          make re
        timeout-minutes: 3

      - name: "make fclean"
        run: |
          make fclean 
        timeout-minutes: 1

      - name: "check program"
        run: |
          make
          ./107transfer "0*1*2*3*4" "1" > file
        timeout-minutes: 1

  run_tests:
    needs: [check_program_compilation]
    name: "Runs tests"
    runs-on: ubuntu-latest
    container:
      image: epitechcontent/epitest-docker:latest

    steps:
      - uses: actions/checkout@v3
      - name: "run_tests"
        run: make tests_run
        timeout-minutes: 2